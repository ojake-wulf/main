<!DOCTYPE html>
<html>
<head>
    <title>Education</title>
    <style>
        button {
            font-zie: 1.5em;
            color: white;
            border-radius: 4px;
            background: #0080FF;
        }
    </style>
</head>
<body>
    <button id="button">Click to see my Education</button>
    <script>
    (function () {
        var httpRequest;
        document.getElementById("button").onclick = function() { makeRequest('college_degrees.json');
        };
        function makeRequest(url) {
            httpRequest = new XMLHttpRequest();
            if (!httpRequest) {
                alert('Error');
                return false;
            }
            httpRequest.onreadystatechange = alertContents;
            httpRequest.open('GET', url);
            httpRequest.send();
        }
        function alertContents() {
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200) {
                    document.write(httpRequest.responseText);
                    else {
                        alert('There was a problem with the request.');
                    }
                }
            }}();
        </script>
    </body>
    </html>
